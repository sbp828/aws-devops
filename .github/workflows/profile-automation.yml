name: Pro Profile Automation

on:
  schedule:
    - cron: "0 1 * * *"    # 01:00 UTC
    - cron: "0 9 * * *"    # 09:00 UTC
    - cron: "0 17 * * *"   # 17:00 UTC
  workflow_dispatch:

jobs:
  automate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout automation repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run automation engine
        env:
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
        run: |
          python3 generate.py

      - name: Commit & Push generated topic
        env:
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add aws-devops data/state/progress.json
          git commit -m "Daily DevOps learning update" || echo "Nothing to commit"
          git push https://$REPO_TOKEN@github.com/${{ github.repository }}.git main
