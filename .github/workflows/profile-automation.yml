name: Pro Profile Automation (90 Days Locked)

on:
  schedule:
    # 1️⃣ Fixed IST ~13:30 (08:00 UTC)
    - cron: "0 8 * * *"

    # 2️⃣ Random window IST afternoon (~10–12 UTC)
    - cron: "17 10 * * *"
    - cron: "41 11 * * *"

    # 3️⃣ Random window IST evening (~13–15 UTC)
    - cron: "23 13 * * *"
    - cron: "49 14 * * *"

  workflow_dispatch:

jobs:
  automate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run automation & push
        env:
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          python3 generate.py

          git add aws-devops .state.json
          git commit -m "Day $(date +%j): automated DevOps learning update" || exit 0

          git push https://$REPO_TOKEN@github.com/sbp828/aws-devops.git HEAD:main
